<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <title>Loja Monster Extrema</title>

  <!-- Fontes, Bootstrap, Animate -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Anton&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      background: black;
      font-family: 'Orbitron', sans-serif;
      color: #00ff88;
    }

    .monster-bg {
      background: url('https://media.giphy.com/media/3o6ZsU0WbGbL5vDUl6/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      padding-top: 5rem;
    }

    .monster-logo {
      width: 200px;
      animation: rotate 6s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .btn-monster {
      background-color: #00ff88;
      border: none;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border-radius: 2rem;
      font-weight: bold;
      color: black;
      transition: all 0.3s ease;
    }

    .btn-monster:hover {
      box-shadow: 0 0 15px #00ff88;
      transform: scale(1.05);
    }

    .overlay-gif {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
